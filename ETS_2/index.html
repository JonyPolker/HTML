<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="images/logo.png" type="ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Euro Truck Simulator 2
      </title>
      <link rel='stylesheet' href='style.css'>
      <title>Смена темы</title>
  </head>
  <body class="light">
    <button id="themeToggle" style="position: absolute; bottom: 50px; right: 40px">Сменить на темную тему</button>
    <script src="script.js"></script>
    <main>
      <section>
        <button id="myBtn" style="position: absolute; left: 180px; top: 90px;" ><a href="news.html" >Новости</a> </button>
        <img src="images/logo.png" style="position: absolute; width: 100px; height: 100px; left: 33px; top: 40px;" title="Euro Truck Simulator 2"/>
        <h1 style="position: absolute; left: 180px; top: 110px">Добро пожаловать в мир игры!"</h1>
        <img src="images/screenshot1.png" alt="Скриншот" loading="lazy" style="position: absolute; left: 180px; top: 180px; width: 960px; height: 540px">
      </section>
    </main>
    <footer>
      <p style="position: absolute; bottom: 50px; left: 50px">&copy;Euro Truck Simulator 2025. Все права защищены.</p>
      <p style="position: absolute; bottom: 20px; left: 50px">Связь с нами: SCS-help@scs.com</p>
  </footer>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    let isDarkTheme = false;

    themeToggle.addEventListener('click', function() {
        if (isDarkTheme) {
            document.body.className = 'light';
            themeToggle.textContent = 'Сменить на темную тему';
        } else {
            document.body.className = 'dark';
            themeToggle.textContent = 'Сменить на светлую тему';
        }
        isDarkTheme = !isDarkTheme;
    });
</script>
  </body>
</html>
