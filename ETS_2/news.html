<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="images/logo.png" type="ico">
    <meta charset="UTF-8">
    <title>
        Euro Truck Simulator 2
    </title>
  </head>
  <body>
    <body style= "background-color: #201e1eef"> 
    <main>
      <section>
        <button id="button" style="position: absolute; left: 180px; top: 90px;" ><a href="index.html" >Главное меню</a> </button>
        <img src="images/logo.png" style="position: absolute; width: 100px; height: 100px; left: 33px; top: 40px;"/>
        <section class="news">
          <article>
              <nav>
                  <ul style = "width: 2500px; height: 1000px;">
                        <h2 style="color: rgba(255, 255, 255, 0.658); position: absolute; left: 70px; top: 200px;">Обновление игры!</h2>
                        <p style="color: rgba(255, 255, 255, 0.658); position: absolute; left: 70px; top: 250px;">Вышло новое обновление с новыми грузовиками!</p>
                  </ul>
              </nav>
          </article>
      </section>
      </section>
    </main>
    <section style= "color: rgba(255, 255, 255, 0.658); position: absolute; bottom: 250px; right: 100px">
    <h1>Комментарии</h1>
    <div>
      <textarea id="commentText" rows="4" cols="50" placeholder="Напишите ваш комментарий здесь..."></textarea><br>
      <button id="submitBtn">Отправить</button>
  </div>
  
  <div id="comments">
      <h2>Список комментариев</h2>
  </div>
  
  <script>
      document.getElementById('submitBtn').addEventListener('click', function() {
          var commentText = document.getElementById('commentText').value;
          if (commentText.trim() !== '') {
              var commentDiv = document.createElement('div');
              commentDiv.className = 'comment';
              commentDiv.textContent = commentText;
              document.getElementById('comments').appendChild(commentDiv);
              document.getElementById('commentText').value = ''; // Очистить поле ввода
          } else {
              alert('Пожалуйста, напишите комментарий.');
          }
      });
  </script>
  </section>
    <footer>
      <p style="color: rgba(255, 255, 255, 0.658); position: absolute; bottom: 50px; left: 50px">&copy;Euro Truck Simulator 2025. Все права защищены.</p>
      <p style="color: rgba(255, 255, 255, 0.658); position: absolute; bottom: 20px; left: 50px">Связь с нами: SCS-help@scs.com</p>
  </footer>
  </body>
</html>
