<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="images/logo.png" type="ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Euro Truck Simulator 2
    </title>
    <link rel='stylesheet' href='style.css'>
      <title>Смена темы</title>
  </head>
  <body class="light">
    <button id="themeToggle" style="position: absolute; bottom: 50px; right: 40px">Сменить на темную тему</button>
    <script src="script.js"></script>
    <main>
      <section>
        <button id="button" style="position: absolute; left: 180px; top: 90px;" ><a href="index.html" >Главное меню</a> </button>
        <img src="images/logo.png" style="position: absolute; width: 100px; height: 100px; left: 33px; top: 40px;" title="Euro Truck Simulator 2"/>
        <section class="news">
          <article>
              <nav>
                  <ul style = "width: 2500px; height: 1000px;">
                        <h2 style="position: absolute; left: 50px; top: 150px;">Обновления игры</h2>
                  </ul>
              </nav>
              <nav class = "Update 1.54">
                <img src="images/update1.54.jpg" alt="Обновление 1.54" loading="lazy" style="position: absolute; left: 50px; top: 220px; width: 960px; height: 540px">
                <h2 style="position: absolute; left: 50px; top: 755px; width: 960px; height: 540px">
                  В обновлении 1.54 была введена новая фура бренда "SCANIA"
                </h2>
              </nav>
              <nav class = "Update 1.53">
                <img src="images/update1.53.jpg" alt="Обновление 1.53" loading="lazy" style="position: absolute; left: 1060px; top: 220px; width: 960px; height: 540px">
                <h2 style="position: absolute; left: 1060px; top: 755px; width: 960px; height: 540px">
                  В обновлении 1.53 была введена новая фура бренда "DAF"
                </h2>
              </nav>
          </article>
      </section>
      </section>
    </main>
    <section style= "position: absolute; bottom: 650px; right: 100px">
    <h1>Комментарии</h1>
    <div>
      <textarea id="commentText" rows="4" cols="50" placeholder="Напишите ваш комментарий здесь..."></textarea><br>
    <button id="submitBtn">Отправить</button>
  </div>
  <div id="comments">
      <h2>Список комментариев</h2>
  </div>
  </section>
    <footer>
      <p style="position: absolute; bottom: 50px; left: 50px">&copy;Euro Truck Simulator 2025. Все права защищены.</p>
      <p style="position: absolute; bottom: 20px; left: 50px">Связь с нами: SCS-help@scs.com</p>
  </footer>
  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        var commentText = document.getElementById('commentText').value;
        if (commentText.trim() !== '') {
            var commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.textContent = commentText;
            document.getElementById('comments').appendChild(commentDiv);
            document.getElementById('commentText').value = ''; // Очистить поле ввода
        } else {
            alert('Пожалуйста, напишите комментарий.');
        }
    });
</script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    let isDarkTheme = false;

    themeToggle.addEventListener('click', function() {
        if (isDarkTheme) {
            document.body.className = 'light';
            themeToggle.textContent = 'Сменить на темную тему';
        } else {
            document.body.className = 'dark';
            themeToggle.textContent = 'Сменить на светлую тему';
        }
        isDarkTheme = !isDarkTheme;
    });
</script>
  </body>
</html>
